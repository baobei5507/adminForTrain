server.port=9088

spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:/Mapper/*.xml
mybatis.type-aliases-package=com.adminfortrain.model

#thymeleaf start
#视图解析器的前缀放在这个文件夹
spring.thymeleaf.prefix=classpath:/templates/
#后缀
spring.thymeleaf.suffix=.html
#模式
spring.thymeleaf.servlet.content-typeName=text/html
spring.thymeleaf.mode=HTML5
#缓存
spring.thymeleaf.cache=false
#编码格式
spring.thymeleaf.encoding=utf-8
#thymeleaf end


