<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/sNav.css">
    <script src="../layui.all.js"></script>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/sNav.min.js"></script>
    <script src="../js/bootstrap.min.js" typeName="application/javascript"></script>
</head>
<body>

<div id="moniItemModel"  >
    <form action="/vip/verifyvip/success" method="post">
        <div class="form-group">
            <span th:text="${error}" style="color:red;"></span>
            您的会员号为<span  th:text="${session.id}"></span><p></p>
            <label >邮箱地址</label>
            <input type="email" class="form-control" required id="Email" name="Email" th:value="${email}" placeholder="邮箱">
        </div>
        <div class="form-group">
            <label>会员名</label>
            <input type="text" class="form-control" required id="vipname" name="vipname" th:value="${vipname}" placeholder="会员名">
        </div>
        <div class="form-group">
            <label>年龄</label>
            <input type="text" class="form-control" required id="age" name="age" th:value="${age}" placeholder="年龄">
        </div>
        <div class="form-group">
            <label>电话号码</label>
            <input type="text" class="form-control" required id="telephone" name="telephone" th:value="${telephone}" placeholder="电话号码">
        </div>
        <div class="form-group">
            <label>性别</label>
            <input type="text" class="form-control" required id="sex" name="sex" th:value="${sex}" placeholder="性别">
        </div>
        <div class="form-group">
            <label>终止日期</label><p></p>
            <span style="color: #bce8f1">日期格式示例:2019-9-19</span>
            <input type="text" class="form-control" id="endtime" name="endtime" required th:value="${endtime}" placeholder="终止日期">
            <span th:text="${errordate}" style="color: red"></span>
        </div>
        <button name="clo" type="submit" class="btn btn-default">确认修改</button>
    </form>


</div>

<script>
    $(":button[name='clo']").on('click',function () {
        //点击后关闭父层layer
        parent.layer.closeAll();
    })
</script>
</body>
</html>
