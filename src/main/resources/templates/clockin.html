<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/layui.css">
<link rel="stylesheet" href="../css/sNav.css">
<link rel="stylesheet" type="text/css" href="../css/gradualChange.css">
<script src="../layui.all.js"></script>
<script src="../js/jquery-3.5.0.min.js"></script>
<script src="../js/sNav.min.js"></script>
<script src="../js/bootstrap.min.js" typeName="application/javascript"></script>

<head>
    <meta charset="UTF-8">
    <title>健身管理系统</title>
</head>
<body>


<div th:insert="navigation.html">

</div>


<form class="layui-form"  >
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入会员ID" autocomplete="off"
                   class="layui-input" style="width: 451px;margin: 210px 611px">
        </div>
        <input type="button" name="sub" class="layui-btn layui-btn-radius layui-btn-normal" style="margin: 10px 914px 385px" value="打卡" >
    </div>
</form>


<script>



    $(":input[name='sub']").click(function () {
        var VIPID = $(":input[name='title']").val();
        $.ajax({
            url:"/clock/check",
            data:{'VIPID':VIPID},
            success:function (data) {
                if(data == null || data == ""){
                    window.alert("您已经签到过了！");
                    return null;
                }
                window.alert("签到成功！");
                console.log(data);
                location.reload();
            }
    })
    })



</script>


</body>
</html>
