<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/sNav.css">
    <link rel="stylesheet" type="text/css" href="../css/gradualChange.css">
    <link rel="stylesheet" type="text/css" href="../elsecssjs/main.css">
    <script src="../js/layui.all.js"></script>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/sNav.min.js"></script>
    <script type="text/javascript" src="../elsecssjs/main.js"></script>
    <script src="../js/bootstrap.min.js" typeName="application/javascript"></script>

<head>
    <meta charset="UTF-8">
    <title>健身管理系统</title>
</head>
<body>



<div th:insert="navigation.html">

</div>


            <div class="container-fluid">
                <div class="word1" >
                <div class="row">
                    <form action="/vip/verifyvip/success" method="post">
                        <div class="form-group">
                            <span th:text="${error}" style="color:red;"></span>
                            <span style="color:#e2080f;">您的会员号为
                            <span th:text="${session.id}" ></span>
                            </span>
                            <label >邮箱地址</label>
                            <input type="email" class="form-control" id="Email" name="Email" th:value="${email}" placeholder="邮箱">
                        </div>
                        <div class="form-group">
                            <label>会员名</label>
                            <input type="text" class="form-control" id="vipname" name="vipname" th:value="${vipname}" placeholder="会员名">
                        </div>
                        <div class="form-group">
                            <label>年龄</label>
                            <input type="text" class="form-control" id="age" name="age" th:value="${age}" placeholder="年龄">
                        </div>
                        <div class="form-group">
                            <label>电话号码</label>
                            <input type="text" class="form-control" id="telephone" name="telephone" th:value="${telephone}" placeholder="电话号码">
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <input type="text" class="form-control" id="sex" name="sex" th:value="${sex}" placeholder="性别">
                        </div>
                        <div class="form-group">
                            <label>终止日期</label><p></p>
                            <span style="color: #bce8f1">日期格式示例:2019-9-19</span>
                            <input type="text" class="form-control" id="endtime" name="endtime" th:value="${endtime}" placeholder="终止日期">
                            <span th:text="${errordate}" style="color: red"></span>
                        </div>
                        <button type="submit" class="btn btn-default">确认修改</button>
                    </form>
                </div>
                </div>
            </div>





</body>
</html>
