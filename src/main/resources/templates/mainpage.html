    <div class="container-fluid">
    <div class="row">
        <div class="row">
            <div class="col-lg-3">
                会员管理
                <a href="/vip/add" ><span type="button" class="layui-btn layui-btn-radius layui-btn-warm">
                    新增会员
                </span>
                </a>
            </div>
            <div class="col-lg-9">
                <table class="table table-bordered">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>会员名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>电子邮箱</th>
                        <th>电话号码</th>
                        <th>入会时间</th>
                        <th>到期时间</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vip :${vips}">
                        <td th:text="${vip.vipname}"></td>
                        <td th:text="${vip.sex}"></td>
                        <td th:text="${vip.age}"></td>
                        <td th:text="${vip.email}"></td>
                        <td th:text="${vip.telephone}"></td>
                        <td  th:text="${vip.begintime}"></td>
                        <td th:text="${vip.endtime}"></td>
                        <td>
                            <button class="btn btn-sm btn-primary">编辑</button>
                            <button class="btn btn-sm btn-danger">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--导航条-->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
<!--                        <li th:if="${page.hasPrevious()}" >-->

<!--                                <span aria-hidden="true">&laquo;</span>-->
<!--                            </a>-->
<!--                        </li>-->
                        <li th:each="pageNum:${#numbers.sequence(0, totalPage-1)}">
                            <a th:href="'/main?pageNum=' + ${pageNum+1}" th:text="${pageNum + 1}" >
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        </li>

<!--                        <li th:if="${page.hasNext()}">-->
<!--                            <a th:href="'/main?pageNum=' + ${pageNum+1}" aria-label="Next">-->
<!--                                <span aria-hidden="true">&raquo;</span>-->
<!--                            </a>-->
<!--                        </li>-->
                    </ul>
                </nav>
            </div>
        </div>
