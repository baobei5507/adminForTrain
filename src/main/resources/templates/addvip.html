<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/sNav.css">
    <link rel="stylesheet" type="text/css" href="../elsecssjs/main.css">
    <script src="../js/layui.all.js"></script>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/sNav.min.js"></script>
    <script type="text/javascript" src="../elsecssjs/main.js"></script>
    <script src="../js/bootstrap.min.js" typeName="application/javascript"></script>

<head>
    <meta charset="UTF-8">
    <title>健身管理系统</title>
</head>
<body>


        <div class="mask-window" id="bg">
            <div class="container-fluid">
                <div class="row">
                    <form action="/vip/add" method="post">
                        <div class="form-group">
                            <span th:text="${error}" style="color:red;"></span>
                            <label >邮箱地址</label>
                            <input type="email" class="form-control" id="Email" name="Email" placeholder="邮箱">
                        </div>
                        <div class="form-group">
                            <label>会员名</label>
                            <input type="text" class="form-control" id="vipname" name="vipname" placeholder="会员名">
                        </div>
                        <div class="form-group">
                            <label>年龄</label>
                            <input type="text" class="form-control" id="age" name="age" placeholder="年龄">
                        </div>
                        <div class="form-group">
                            <label>电话号码</label>
                            <input type="text" class="form-control" id="telephone" name="telephone" placeholder="电话号码">
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <input type="text" class="form-control" id="sex" name="sex" placeholder="性别">
                        </div>
                        <div class="form-group">
                            <label>终止日期</label><p></p>
                            <span style="color: #bce8f1">日期格式示例:2019-9-19</span>
                            <input type="text" class="form-control" id="endtime" name="endtime" placeholder="终止日期">
                            <span th:text="${errordate}" style="color: red"></span>
                        </div>
                        <button type="submit" class="btn btn-default">添加会员</button>
                    </form>
                </div>
            </div>

        </div>

        <ul class="example1"  >
            <a href="/main"> <li>HOME</li> </a>
            <a href="#"> <li>COMMUNITY</li> </a>
            <a href="#"> <li>MUSIC</li> </a>
            <a href="#"> <li>PHOTOGRAPHY</li> </a>
            <a href="#"> <li>NEWS</li> </a>
            <a href="/logout"> <li>退出</li> </a>

        </ul>







        <script>
            var example1 = new sNav('example1');
            example1.setText({
                "0":"回到首页",
                "1":"这是啥",
                "2":"去逛逛",
                "3":"去逛逛",
                "4":"去逛逛",
                "5":"退出登录"
            });
        </script>
</body>
</html>
