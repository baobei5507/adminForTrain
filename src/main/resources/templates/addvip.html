<html xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" type="text/css" href="../elsecssjs/main.css">
    <script src="../layui.all.js"></script>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/sNav.min.js"></script>

    <script src="../js/bootstrap.min.js" typeName="application/javascript"></script>

<head>
    <meta charset="UTF-8">
    <title>健身管理系统</title>
</head>
<body>

<div th:insert="navigation.html">

</div>
            <div class="container-fluid">
                <div class="word1" >
                <div class="row">
                    <form action="/vip/add" method="post">
                        <div class="form-group">
                            <span th:text="${error}" style="color:red;"></span>
                            <label >邮箱地址</label>
                            <input type="email" class="form-control" required id="Email" name="Email" placeholder="邮箱">
                        </div>
                        <div class="form-group">
                            <label>会员名</label>
                            <input type="text" class="form-control" required id="vipname" name="vipname" placeholder="会员名">
                        </div>
                        <div class="form-group">
                            <label>年龄</label>
                            <input type="text" class="form-control" required id="age" name="age" placeholder="年龄">
                        </div>
                        <div class="form-group">
                            <label>电话号码</label>
                            <input type="text" class="form-control" required id="telephone" name="telephone" placeholder="电话号码">
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <input type="text" class="form-control" required id="sex" name="sex" placeholder="性别">
                        </div>
                        <div class="form-group">
                            <label>终止日期</label><p></p>
                            <span style="color: #bce8f1">日期格式示例:2019-9-19</span>
                            <input type="text" class="form-control" id="endtime" required name="endtime" placeholder="终止日期">
                            <span th:text="${errordate}" style="color: red"></span>
                        </div>
                        <button type="submit" class="btn btn-default">添加会员</button>
                    </form>
                </div>
            </div>
            </div>







</body>
</html>
